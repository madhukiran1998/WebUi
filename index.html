      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Coustom css  -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <header class="head my-3">
        <nav
          class="navbar navbar-expand-lg navbar-light head__custom-nav fixed-top justify-content-center"
        >
          <div>
            <img class="diffa" src="./assets/31.png" />
          </div>
          <a class="navbar-brand d-flex align-items-center" href="#">
            <span class="ml2">BLUE K3YS</span>
          </a>
        </nav>
      </header>
    </div>
    <div class="container">
      <div class="row custom-section d-flex align-items-center">
        <div class="col-12 col-lg-4">
          <h2>Team Work</h2>
          <h3>Process</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Consequatur, quidem!
          </p>
          <a href="#">Learn more</a>
        </div>
        <div class="col-12 col-lg-8">
          <img src="./assets/mainbenner.png" alt="Team process banner" />
        </div>
      </div>
    </div>
    <div class="container servi">
      <div class="row justify-content-center align-items-center">
        <div class="box col-12 col-md-3 col-lg-3 shadow">
          <h4 class="name">Web/App Development</h4>
          <a href="#" class="buy">Learn >></a>

          <img src="./assets/analysis.png" class="product" />

        </div>
        <div class="box col-12 col-md-3 col-lg-3 shadow">
          <h4 class="name">Designing Solutions</h4>
          <a href="#" class="buy">Learn >></a>
          <img src="./assets/design.png" class="product" />
          <div class="circle"></div>
        </div>
        <div class="box col-12 col-md-3 col-lg-3 shadow">
          <h4 class="name">ML Solutions</h4>
          <a href="#" class="buy">Learn >></a>
          <img src="./assets/brain.png" class="product" />
          <div class="circle"></div>
        </div>
        <div class="box col-12 col-md-3 col-lg-3 shadow">
          <h4 class="name">Training</h4>

          <div class="circle"></div>
        </div>
      </div>

    <script src="vanilla-tilt.min.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".box"), {
        max: 25,
        speed: 400,
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
      var textWrapper = document.querySelector(".ml2");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime.timeline({ loop: false }).add({
        targets: ".ml2 .letter",
        scale: [4, 1],
        opacity: [0, 1],
        translateZ: 0,
        easing: "easeOutExpo",
        duration: 950,
        delay: (el, i) => 70 * i,
      });
    </script>
  </body>
</html>
